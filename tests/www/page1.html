<!DOCTYPE html>
<html>
  <head>
    <title>Test page 1 title</title>
    <style type="text/css">
    .red {
      color: red;
    }
    </style>
  </head>
  <body>
    <span class="red">Red text</span>
    <a href="https://crates.io/crates/webdriver_client">A really handy WebDriver crate</a>
    <span class="red">More red text</span>
    <a href="https://crates.io/crates/webdriver">A WebDriver crate with just the server-side</a>
    <input type="text" id="textfield" value="Pre-filled" />
    <a href="/page2.html" id="link_to_page_2">Page 2</a>
    <div id="parent">
      Outer:
      <span id="child1">Inner</span>
      <br />
      <span id="child2">Other inner</span>
    </div>
    <p>
      <button id="set-text-btn">Set text</button>
      <span id="set-text-output">Unset</span>
    </p>
    <script type="text/javascript">
      document.getElementById("set-text-btn").addEventListener("click", () => {
        document.getElementById("set-text-output").innerText = "Set";
      });
    </script>
  </body>
</html>
